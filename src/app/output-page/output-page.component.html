<div class="pt-6 pl-4">
  <a routerLink="/input" routerLinkActive="active" class="flex">
    <i
      class="pi pi-chevron-circle-left pt-px text-blue-500"
      style="font-size: 1.6rem"
    >
    </i>
    <div class="text-lg pl-2 text-blue-500">返回</div>
  </a>
</div>
<div class="h-full pt-4 pl-4 pr-3 pb-10">
  <p-splitter [style]="{ height: '100%' }">
    <ng-template pTemplate>
      <app-output-specification></app-output-specification>
    </ng-template>
    <ng-template pTemplate>
      <app-output-result></app-output-result>
    </ng-template>
  </p-splitter>
</div>
